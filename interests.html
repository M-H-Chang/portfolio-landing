<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <title>Min's Interests</title>

<body id="ibackground">

  <div class="container">
    <h1 id="topint">Topics of Interests</h1>
    <div class="card bg-dark text-white">
      <h2 class="heading" class="card-title">Sports</h2>
      <div class="card-body">
        <ol>
          <li>Basketball</li>
          <li>Boxing</li>
          <li>Weightlifting</li>
        </ol>
      </div>
    </div>
  </div>

  <div class="container">

      <h2 class="heading" class="card-title">Coding</h2>

          <li>React</li>
          <li>Javascript</li>

  <div class="container">

      <h2 class="heading" class="card-title">Finance</h2>
